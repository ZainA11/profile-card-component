<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <main>
      <div class="img-top"><img src="./images/bg-pattern-top.svg" alt="bg-pattern-top"></div>
      <div class="img-bottom"><img src="./images/bg-pattern-bottom.svg" alt="bg-pattern-bottom"></div>
      <div class="card">
        
        <div class="top-part">
          <img src="./images/bg-pattern-card.svg" alt="bg-pattern-card">
        </div>
        <div class="middle-part">
          <div class="profile-card">
            <img src="./images/image-victor.jpg" alt="image-victor">
          </div>
          <div class="nameagecity">
            <h1>Victor Crest <span class="age">26</span></h1>
            <p class="city">London</p>
          </div>
        </div>
        <div class="bottom-part">
          <div class="part">
            <h1>80K</h1>
            <p class="bottom-text">Followers</p>
          </div>
          <div class="part">
            <h1>803K</h1>
            <p class="bottom-text">Likes</p>
          </div>
          <div class="part">
            <h1>1.4K</h1>
            <p class="bottom-text">Photos</p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.github.com/zaina11" target="_blank">Zain</a>.
    </footer>
</body>
</html>
